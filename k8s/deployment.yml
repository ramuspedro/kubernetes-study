apiVersion: apps/v1
kind: Deployment
metadata:
  name: goserver
  labels:
    app: goserver
spec:
  selector:
    matchLabels:
      app: goserver
  replicas: 1
  template:
    metadata:
      labels:
        app: "goserver"
    spec:
      containers:
        - image: ramuspedro/hello-go:v3
          name: goserver
          env:
            - name: NAME
              value: "Pedro Ramos"
            - name: AGE
              value: "31"